<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/lib/dark.js"></script>
  <script src="javascripts/lib/echarts.js"></script>
    <script src="javascripts/lib/jquery-3.3.1.js"></script>
  <!--引入百度地图的jssdk，这里需要使用你在百度地图开发者平台申请的 ak-->
  <script src="http://api.map.baidu.com/api?v=2.0&ak=v5SH1lNanLGLeG1eu0eF7e4b1B58Mktz"></script>
  <!-- 引入百度地图扩展 -->
  <script src="javascripts/lib/extension/bmap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
</head>

<body>
<div class="row" >
  <div class="col-md-2 col-lg-2">
    <div id="corr" class="container" style="width: 150px;height:300px;background-color: whitesmoke;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      <div class="pretty p-default p-round p-smooth p-plain" onclick="checkclick('睡眠时间')" style="margin-top: 10px">
      <input type="checkbox" id="stu_total_sleep"/>
        <div class="state p-success-o">
          <label> 睡眠时间</label>
        </div>
    </div>
      <div class="pretty p-default p-round p-smooth p-plain" style="margin-top: 10px" onclick="checkclick('学习时间')">
        <input type="checkbox"  id="stu_total_conversation" />
        <div class="state p-success-o">
          <label> 交流时间</label>
        </div>
      </div>
      <div class="pretty p-default p-round p-smooth p-plain" style="margin-top: 10px" onclick="checkclick('回答数量')">
        <input type="checkbox"  id="check_3"/>
        <div class="state p-success-o">
          <label> 回答数量</label>
        </div>
      </div>
      <div class="pretty p-default p-round p-smooth p-plain" style="margin-top: 10px" onclick="checkclick('心情状态')">
        <input type="checkbox"  id="check_4"/>
        <div class="state p-success-o">
          <label> 心情状态</label>
        </div>
      </div>
    </div>
    <div id="adjust" class="container"style="width: 400px;height:200px;">
    </div>
  </div>
  <div class="col-md-6 col-lg-6">
    <div id="location" class="container"  style="width: 800px;height:600px;">
    </div>
  </div>
  <div class="col-md-4 col-lg-4">
    <div id="date" class="container"  style="width: 600px;height:260px;background-color: whitesmoke;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      container3
    </div>
    <div id="week" class="container"  style="width: 600px;height:480px;background-color: whitesmoke;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      container3-2
    </div>
  </div>
</div>
<div class="row">
  <div id="course_GPA" class="col-md-4 col-lg-4" style="width: 800px;height:300px;background-color: whitesmoke;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;"></div>
  <div id="region1" class="col-md-4 col-lg-4"  style="width: 800px;height:300px;background-color: whitesmoke;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;"></div>
  <div id="statics" class="col-md-4 col-lg-4"  style="width: 600px;height:300px;background-color: whitesmoke;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;"></div>
</div>

</div>
<script src="javascripts/location.js"></script>
<script src="javascripts/adjust.js"></script>
<script src="javascripts/course_GPA.js"></script>
<script src="javascripts/date.js"></script>
<script src="javascripts/region1.js"></script>
<script src="javascripts/statics.js"></script>
<script src="javascripts/week.js"></script>
<script src="javascripts/controll.js"></script>

</body>

</html>
